interface Node {
    id: ID!
}

scalar Time

scalar Cursor

enum Status {
    IN_PROGRESS
    COMPLETED
}

type PageInfo {
    hasNextPage: Boolean!
    hasPrevPage: Boolean!
    startCursor: Cursor
    endCursor: Cursor
}

type Connection {
    Count: Int!
    pageInfo: PageInfo!
    edges: [Edge]
}

type Edge {
    node: Node
    cursor: Cursor!
}