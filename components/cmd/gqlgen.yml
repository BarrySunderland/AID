schema:
  - ent/gql/schema.graphql
  - ent/gql/image.graphql
  - ent/gql/repository.graphql
  - ent/gql/query.graphql

model:
  filename: internal/daemon/generated/models_gen.go
  package: generated

exec:
  filename: internal/daemon/generated/generated.go
  package: generated

resolver:
  layout: follow-schema
  dir: internal/daemon/resolvers
  filename_template: "{name}.resolvers.go"

autobind:
  - github.com/autoai-org/aid/ent/generated

models:
  # Defines the ID field as Go 'int'.
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model:
      - github.com/autoai-org/aid/ent/generated.Noder
  Image:
    model:
      - github.com/autoai-org/aid/ent/generated.Image
  Repository:
    model:
      - github.com/autoai-org/aid/ent/generated.Repository
  Cursor:
    model:
      - github.com/autoai-org/aid/ent/generated.Cursor
  ImageConnection:
    model:
      - github.com/autoai-org/aid/ent/generated.ImageConnection
  PageInfo:
    model:
      - github.com/autoai-org/aid/ent/generated.PageInfo
  ImageEdge:
    model:
      - github.com/autoai-org/aid/ent/generated.ImageEdge